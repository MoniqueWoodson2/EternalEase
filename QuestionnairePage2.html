<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Mental Health Questionnaire</title>
</head>

<body>

    <header>
        <img src="image/EE2.png" alt="Logo" style="width:150px;height:150px;" />
        <h1>EternalEase</h1>
        <h2>Mental Health Questionnaire</h2>
    </header>

    <nav class="top-bar">
        <a href="index.html">Home</a>
        <!-- Add more links for top bar as needed, listed from right to left -->
    </nav>

    <form id="questionnaireForm">
        <section>
            <h2>Mini Questionnaire on Illness Anxiety Disorders</h2>
        </section>

        <section>
            <label><strong>1. How often do you find yourself worrying about having a serious illness or medical condition?</strong></label>
            <input type="radio" id="q1a" name="q1" value="a">
            <label for="q1a">A. Rarely or never</label>
            <input type="radio" id="q1b" name="q1" value="b">
            <label for="q1b">B. Frequently</label>
        </section>

        <section>
            <label><strong>2. Do these health concerns significantly impact your daily life, causing distress or interference with your activities?</strong></label>
            <input type="radio" id="q2a" name="q2" value="a">
            <label for="q2a">A. Minimal impact</label>
            <input type="radio" id="q2b" name="q2" value="b">
            <label for="q2b">B. Significant disruption</label>
        </section>

        <section>
            <label><strong>3. Do you often seek reassurance from healthcare professionals, research symptoms online, or engage in excessive health-checking behaviors?</strong></label>
            <input type="radio" id="q3a" name="q3" value="a">
            <label for="q3a">A. Rarely or never</label>
            <input type="radio" id="q3b" name="q3" value="b">
            <label for="q3b">B. Frequently</label>
        </section>

        <section>
            <label><strong>4. How would you describe the emotional distress associated with these health concerns?</strong></label>
            <input type="radio" id="q4a" name="q4" value="a">
            <label for="q4a">A. Mild or occasional distress</label>
            <input type="radio" id="q4b" name="q4" value="b">
            <label for="q4b">B. Intense and persistent distress</label>
        </section>

        <section>
            <button type="button" onclick="calculateResults()">Submit</button>
        </section>
    </form>

    <script>
        function calculateResults() {
            var aCount = 0;
            var bCount = 0;

            var answers = document.querySelectorAll('input[type="radio"]:checked');

            answers.forEach(function (answer) {
                if (answer.value === 'a') {
                    aCount++;
                } else if (answer.value === 'b') {
                    bCount++;
                }
            });

            var result = (bCount > aCount) ? 'Mostly B\'s: Your answers indicate potential signs of Illness Anxiety Disorder, and it\'s recommended to consult with a healthcare professional for further evaluation.' :
                'Mostly A\'s: Your responses suggest a lower likelihood of Illness Anxiety Disorder.';

            var resultSection = document.createElement('section');
            var resultHeading = document.createElement('h2');
            var resultText = document.createElement('p');

            resultHeading.textContent = 'Results:';
            resultText.textContent = result;

            resultSection.appendChild(resultHeading);
            resultSection.appendChild(resultText);

            var briefSummary = document.createElement('section');
            briefSummary.innerHTML = '<h2>Brief Summary:</h2><p>If your responses lean towards mostly B\'s, it may suggest the presence of Illness Anxiety Disorder, formerly known as Hypochondriasis. This disorder involves excessive worry and fear of having a serious medical condition, even in the absence of medical evidence. Individuals with Illness Anxiety Disorder often experience persistent distress and may engage in behaviors such as frequent medical consultations, extensive health research, and excessive body checking. Seeking professional help, such as therapy or counseling, is important for managing and addressing the underlying anxieties associated with health concerns. Illness Anxiety Disorder is a mental health condition that can significantly impact a person\'s quality of life, and early intervention is crucial for effective treatment.<strong>Remember, this questionnaire is not a diagnostic tool but serves as a starting point for understanding your mental health. If you have urgent concerns or are in crisis, please reach out to a mental health professional or a helpline in your area. Your well-being is important, and seeking support is a brave and positive step toward mental health.</strong> </p>';

            document.body.appendChild(resultSection);
            document.body.appendChild(briefSummary);

            var nextButton = document.createElement('button');
            nextButton.textContent = 'Next Questionnaire';
            nextButton.onclick = function () {
                window.location.href = 'QuestionnairePage3.html'; // Change the URL to your _________
            };
            document.body.appendChild(nextButton);

            document.getElementById('questionnaireForm').style.display = 'none';
        }
    </script>

</body>
</html>
