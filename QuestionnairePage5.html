<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Mental Health Questionnaire</title>
</head>

<body>

    <header>
        <img src="image/EE2.png" alt="Logo" style="width:150px;height:150px;" />
        <h1>EternalEase</h1>
        <h2>Mental Health Questionnaire</h2>
    </header>

    <nav class="top-bar">
        <a href="index.html">Home</a>
        <!-- Add more links for top bar as needed, listed from right to left -->
    </nav>

    <form id="questionnaireForm">
        <section>
            <h2>Mini Questionnaire on Personality Disorders</h2>
        </section>

        <section>
            <label><strong>1. How would you describe your relationships with others?</strong></label>
            <input type="radio" id="q1a" name="q1" value="a">
            <label for="q1a">A. Generally stable and satisfying.</label>
            <input type="radio" id="q1b" name="q1" value="b">
            <label for="q1b">B. Marked by frequent conflicts, difficulties, or strained dynamics.</label>
        </section>

        <section>
            <label><strong>2. Do you often find it challenging to regulate your emotions, leading to intense and unpredictable mood swings?</strong></label>
            <input type="radio" id="q2a" name="q2" value="a">
            <label for="q2a">A. Emotion regulation is generally stable.</label>
            <input type="radio" id="q2b" name="q2" value="b">
            <label for="q2b">B. Experience difficulty regulating emotions, leading to frequent mood swings.</label>
        </section>

        <section>
            <label><strong>3. How do you perceive criticism or disagreement with others?</strong></label>
            <input type="radio" id="q3a" name="q3" value="a">
            <label for="q3a">A. Take criticism in stride, handle disagreements constructively.</label>
            <input type="radio" id="q3b" name="q3" value="b">
            <label for="q3b">B. React strongly to criticism, often feeling attacked or becoming defensive.</label>
        </section>

        <section>
            <label><strong>4. Do you often feel a pervasive sense of emptiness, instability in self-image, and struggle with fear of abandonment?</strong></label>
            <input type="radio" id="q4a" name="q4" value="a">
            <label for="q4a">A. Generally stable sense of self, secure in relationships</label>
            <input type="radio" id="q4b" name="q4" value="b">
            <label for="q4b">B. Experience instability in self-image, fear of abandonment, or a sense of emptiness</label>
        </section>

        <section>
            <button type="button" onclick="calculateResults()">Submit</button>
        </section>
    </form>

    <script>
        function calculateResults() {
            var aCount = 0;
            var bCount = 0;

            var answers = document.querySelectorAll('input[type="radio"]:checked');

            answers.forEach(function (answer) {
                if (answer.value === 'a') {
                    aCount++;
                } else if (answer.value === 'b') {
                    bCount++;
                }
            });

            var result = (bCount > aCount) ? 'Mostly B\'s: Your answers indicate potential signs of a Personality Disorder, and it\'s recommended to consult with a mental health professional for further evaluation.' :
                'Mostly A\'s: Your responses suggest a lower likelihood of Personality Disorder.';

            var resultSection = document.createElement('section');
            var resultHeading = document.createElement('h2');
            var resultText = document.createElement('p');

            resultHeading.textContent = 'Results:';
            resultText.textContent = result;

            resultSection.appendChild(resultHeading);
            resultSection.appendChild(resultText);

            var briefSummary = document.createElement('section');
            briefSummary.innerHTML = '<h2>Brief Summary:</h2><p>If your responses lean towards mostly B\'s, it may suggest the presence of Personality Disorder. Personality Disorders involve enduring patterns of inner experience and behavior that deviate significantly from cultural expectations, impacting various areas of life. For example, borderline personality disorder (BPD) is characterized by difficulties in regulating emotions, unstable relationships, and a distorted self-image. Seeking professional help, such as therapy or counseling, is crucial for a comprehensive assessment and the development of an appropriate treatment plan. Personality Disorders can significantly impact relationships, work, and overall well-being, and early intervention is important for effective management. <strong>Remember, this questionnaire is not a diagnostic tool but serves as a starting point for understanding your mental health. If you have urgent concerns or are in crisis, please reach out to a mental health professional or a helpline in your area. Your well-being is important, and seeking support is a brave and positive step toward mental health.</strong> </p>';

            document.body.appendChild(resultSection);
            document.body.appendChild(briefSummary);

            var nextButton = document.createElement('button');
            nextButton.textContent = 'Next Questionnaire';
            nextButton.onclick = function () {
                window.location.href = 'QuestionnairePage6.html'; // Change the URL to your _________
            };
            document.body.appendChild(nextButton);

            document.getElementById('questionnaireForm').style.display = 'none';
        }
    </script>

</body>
</html>
