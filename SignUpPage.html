<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="signup-form">
        <h1>Create an Account</h1>
        <input type="text" id="first-name" placeholder="First Name" required><br>
        <input type="text" id="last-name" placeholder="Last Name" required><br>
        <input type="email" id="email" placeholder="Email Address" required><br>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
        <button type="submit">Create an Account</button>
        <p><strong>Already have an account? <a href="LoginPage.html">Login here</a></strong></p>

    </form>

        <script src="script.js"></script>
    </body>
    </html>
